
<div class="container">

<div>
    <button (click)="changeUser(1)" class="btn btn-primary btn-sm m-2" >Judge</button>
    <button (click)="changeUser(3)" class="btn btn-primary btn-sm m-2">Clerk</button>
    <button (click)="changeUser(2)" class="btn btn-primary btn-sm m-2">Admin</button>
</div>

<div class="table">
<table class="table table-striped table-responsive-md table-hover table-bordered">
    <thead class="head-dark">
        <tr>
            <td>ToDo Description</td>
            <td>Priority</td>
            <td>Status</td>
            <td>Due Date</td>
            <td>Due Time</td>
            <td>Actions</td>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{ todo.description }}</td>
            <td>{{ todo.status }}</td>
            <td>{{ todo.priority }}</td>
            <td>{{ todo.dueDate }}</td>
            <td>{{ todo.dueTime }} </td>
            <td><a [routerLink]="['/todos/edit', todo.id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteTodo(todo.id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>

</table>
</div>

</div>
