<div class="container"> 
<form>
    <div class="form-group">
      <label>To-Do Description</label>
      <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter To-Do description">

    </div>
    <div class="form-group">
      <label>Status</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Status">
      <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
