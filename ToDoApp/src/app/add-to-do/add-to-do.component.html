<div class="container">
  <!-- <div class="card-body"> -->
  <form [formGroup]="form" (ngSubmit)="onSubmit(todoDescription.value, todoStatus.value, todoPriority.value, todoDueDate.value, todoDueTime.value)">
    <div class="form-group">
      <label>ToDo Description</label>
      <textarea class="form-control" rows="3" formControlName="todoDescription" #todoDescription></textarea>
    </div>

    <div *ngIf="form.controls['todoDescription'].invalid && (form.controls['todoDescription'].dirty || form.controls['todoDescription'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['todoDescription'].errors.required">
        To-Do description is required.
      </div>
    </div>

    <div class="form-group">
     <label>Status</label>
     <input type="text" class="form-control" formControlName="todoStatus" #todoStatus/>
      <!-- <select class="form-control" formControlName="todoStatus" #todoStaus>
       <option>Not started</option>
       <option>In progress</option>
       <option>Completed</option>
     </select> -->
    </div>

    <div *ngIf="form.controls['todoStatus'].invalid && (form.controls['todoStatus'].dirty || form.controls['todoStatus'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['todoStatus'].errors.required">
        To-Do status is required.
      </div>
    </div>

    <div class="form-group">
     <label>Priority</label>
     <input type="text" class="form-control" formControlName="todoPriority" #todoPriority/>
      <!-- <select class="form-control" formControlName="todoPriority" #todoPriority>
       <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select> -->
    </div>

    <div *ngIf="form.controls['todoPriority'].invalid && (form.controls['todoPriority'].dirty || form.controls['todoPriority'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['todoPriority'].errors.required">
        To-Do priority is required.
      </div>
    </div>
 
    <div class="form-group">
     <label>Due Date</label>
     <input  type="text" class="form-control" formControlName="todoDueDate" placeholder="MM/DD/YYYY" #todoDueDate/>
    </div>

    <div *ngIf="form.controls['todoDueDate'].invalid && (form.controls['todoDueDate'].dirty || form.controls['todoDueDate'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['todoDueDate'].errors.required">
        To-Do deadline is required.
      </div>
    </div>

    <div class="form-group">
      <label>Due Time</label>
      <input  type="text" class="form-control" formControlName="todoDueTime" placeholder="HH:MM" #todoDueTime/>
     </div>
 
     <div *ngIf="form.controls['todoDueTime'].invalid && (form.controls['todoDueTime'].dirty || form.controls['todoDueTime'].touched)" class="alert alert-danger">
       <div *ngIf="form.controls['todoDueTime'].errors.required">
         To-Do deadline is required.
       </div>
     </div>

   
    <div class="form-group">
       <button type="submit" class="btn btn-primary" [disabled]="form.pristine || form.invalid">Add ToDo</button>
    </div>

    </form>
  <!-- </div> -->
</div>
