<div class="card">
  <div class="card-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit(todoDescription.value, todoStatus.value, todoPriority.value, todoDeadline.value)">
    <div class="form-group">
      <label>ToDo Description</label>
      <textarea class="form-control" rows="3" formControlName="todoDescription" #todoDescription></textarea>
    </div>

    <div *ngIf="form.controls['todoDescription'].invalid && (form.controls['todoDescription'].dirty || form.controls['todoDescription'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['todoDescription'].errors.required">
        To-Do description is required is required.
      </div>
    </div>

    <div class="form-group">
     <label>Status</label>
     <input type="text" class="form-control" formControlName="todoStatus" #todoStatus/>
      <!-- <select class="form-control" formControlName="todoStatus" #todoStaus>
       <option>Not started</option>
       <option>In progress</option>
       <option>Completed</option>
     </select> -->
    </div>

    <div *ngIf="form.controls['todoStatus'].invalid && (form.controls['todoStatus'].dirty || form.controls['todoStatus'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['todoDescription'].errors.required">
        To-Do Status is required is required.
      </div>
    </div>

    <div class="form-group">
     <label>Priority</label>
     <input type="text" class="form-control" formControlName="todoPriority" #todoPriority/>
      <!-- <select class="form-control" formControlName="todoPriority" #todoPriority>
       <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select> -->
    </div>

    <div *ngIf="form.controls['todoStatus'].invalid && (form.controls['todoStatus'].dirty || form.controls['todoStatus'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['todoStaus'].errors.required">
        To-Do status is required is required.
      </div>
    </div>
 
    <div class="form-group">
     <label >Due date:</label>
     <input  type="text" class="form-control" formControlName="todoDeadline" placeholder="MM/DD/YYYY" #todoDeadline/>
    </div>

    <div *ngIf="form.controls['todoDeadline'].invalid && (form.controls['todoDeadline'].dirty || form.controls['todoDeadline'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['todoDeadline'].errors.required">
        To-Do deadline is required is required.
      </div>
    </div>

   
    <div class="form-group">
       <button type="submit" class="btn btn-primary" [disabled]="form.pristine || form.invalid">Add ToDo</button>
    </div>

    </form>
  </div>
</div>
