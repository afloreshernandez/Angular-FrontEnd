<div class="login">
    <div class="container transbox">
        <div class="container">
        <form [formGroup]="form" (ngSubmit)="onSubmit(userName.value, userPassword.value)">
              
        
            <div class="form-group">
             <label>Username</label>
             <input type="text" class="form-control" formControlName="userName" #userName/>
            </div>
    
            <div *ngIf="form.controls['userName'].invalid && (form.controls['userName'].dirty || form.controls['userName'].touched)" class="alert alert-danger">
                <div *ngIf="form.controls['userName'].errors.required">
                  Username is required.
                </div>
              </div>
         
            <div class="form-group">
             <label >Password</label>
             <input  type="text" class="form-control" formControlName="userPassword" #userPassword/>
            </div>
    
            <div *ngIf="form.controls['userPassword'].invalid && (form.controls['userPassword'].dirty || form.controls['userPassword'].touched)" class="alert alert-danger">
                <div *ngIf="form.controls['userName'].errors.required">
                  Password is required.
                </div>
              </div>
        
        
           
            <div class="form-group">
               <button type="submit" class="btn btn-primary" [disabled]="form.pristine || form.invalid">Login</button>
            </div>
        
            </form>
    </div>
    </div>
